<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:bootstrap="http://www.thymeleaf.org/thymeleaf-extras-bootstrap4">
<head>
  <meta charset="UTF-8">
  <title>Edit HQ</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css"/>
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="text-danger">Editar HQ</h1>

  <form th:action="@{/hq/edit/{id}(id=${hq.id})}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="title" class="form-label">TÃ­tulo:</label>
      <input type="text" class="form-control" id="title" th:field="*{hq.title}">
    </div>

    <div class="mb-3">
      <label for="author" class="form-label">Author:</label>
      <input type="text" class="form-control" id="author" th:field="*{hq.author}">
    </div>

    <div class="mb-3">
      <label for="synopsis" class="form-label">Sinopse:</label>
      <textarea class="form-control" id="synopsis" th:field="*{hq.synopsis}"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
</body>
</html>
